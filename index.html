<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card {
            height: 100%;
        }
        .card-img-top {
            height: 200px;
            object-fit: cover;
        }
        .card-body {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
    </style>
</head>
<body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid justify-content-center">
            <a class="navbar-brand" href="/index.html"><h1>Acowale News</h1></a>
        </div>
    </nav>
      

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-6 mb-3">
                <input type="text" id="searchInput" class="form-control" placeholder="Search News">
            </div>
            <div class="col-md-2">
                <button id="searchBtn" class="btn btn-primary">Search</button>
            </div>
        </div>

        <div id="newsContainer" class="row text-center mt-4"></div>
    </div>
    

    <blockquote class="blockquote bg-light p-3 mx-auto mt-4 border rounded">
        <p>"If an Error message is shown, it will be due to the daily API limit."</p>
      </blockquote>


    <footer class="mt-auto">
        <div class="container-fluid text-center text-white p-2" style="background: rgb(10, 10, 61);">
            <p>Created Using Bootsrap5 and Javascript</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
